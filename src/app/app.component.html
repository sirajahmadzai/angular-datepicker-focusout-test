<form class="form" [formGroup]="group">
  <div class="form-group">
    <h2>NgbInputDatepicker Focusout Test</h2>
    <div>test with NgbInputDatepicker Focusout</div>
  </div>
  <div class="input-group" style="width: 300px;">
    <input
      class="form-control"
      placeholder="yyyy-mm-dd"
      name="dp"
      [formControl]="first"
      ngbDatepicker
      #d="ngbDatepicker"
      container="body"
      (focusout)="onFocusOut()"
    />
    <div class="input-group-append">
      <button
        class="btn btn-outline-secondary calendar"
        (click)="d.toggle()"
        type="button"
      ></button>
    </div>
    <input
      class="form-control"
      placeholder="yyyy-mm-dd"
      name="dp2"
      [formControl]="second"
      ngbDatepicker
      #d2="ngbDatepicker"
      [restoreFocus]="null"
      [minDate]="minDate"
      [maxDate]="maxDate"
      (focusout)="onFocusOutWithoutBody()"
    />
    <div class="input-group-append">
      <button
        class="btn btn-outline-secondary calendar"
        (click)="d2.toggle()"
        type="button"
      ></button>
    </div>
  </div>
</form>
